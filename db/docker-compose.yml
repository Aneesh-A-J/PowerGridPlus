services:
  postgres:
    image: postgres:15
    container_name: powergrid_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: powergrid
    ports:
      - "5432:5432"
    volumes:
      - powergrid_data:/var/lib/postgresql/data

volumes:
  powergrid_data:
